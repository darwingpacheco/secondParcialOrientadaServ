<button (click)="logout()">Cerrar sesión</button>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Descripciòn</th>
            <th>Valor</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody>
        @for(item of producto; track $index){
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.descripcion}}</td>
                <td><img [src] = "item.images[0]" width="300" height="300"/></td>
            </tr>
        }
    </tbody>
</table>
