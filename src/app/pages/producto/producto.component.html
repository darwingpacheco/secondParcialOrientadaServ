<!-- producto.component.html -->
<div class="container mt-5">
  <h1 class="mb-4">Product Store</h1>

  <button (click)="logout()">Cerrar sesi√≥n</button>
  
  <div class="mb-4">
    <button class="btn btn-primary" (click)="addProduct()" data-toggle="modal" data-target="#editProductModal">Add New Product</button>
  </div>
  
  <div class="table-responsive">
    <table class="table table-bordered table-hover">

      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of producto; let i = index">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>
            <img [src]="item.images" class="img-fluid" alt="Product Image" style="max-width: 100px; max-height: 100px;">
        </td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editProduct(item.id!)" data-toggle="modal" data-target="#editProductModal">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
